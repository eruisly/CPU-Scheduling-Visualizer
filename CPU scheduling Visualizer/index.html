<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CPU Scheduling Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>CPU Scheduling Visualizer</h1>

    <label for="algorithm">Select Algorithm:</label>
    <select id="algorithm" onchange="toggleQuantum()">
      <option value="FCFS">First Come First Serve (FCFS)</option>
      <option value="SJFNP">Shortest Job First Non-Preemptive (SJF-NP)</option>
      <option value="SJFP">Shortest Job First Preemptive (SJF-P)</option>
      <option value="RR">Round Robin (RR)</option>
      <option value="PRIORITY_NP">Priority Scheduling Non-Preemptive</option> 
      <option value="PRIORITY_P">Priority Scheduling Preemptive</option>

    </select>

    <label for="arrivalTimes">Arrival Times (space-separated):</label>
    <input type="text" id="arrivalTimes" placeholder="e.g., 0 2 4">

    <label for="burstTimes">Burst Times (space-separated):</label>
    <input type="text" id="burstTimes" placeholder="e.g., 5 3 1">
   
  
  <div id="priority-input" style="display: none;">
    <label for="priorities">Priorities (space-separated):</label>
    <input type="text" id="priorities" placeholder="e.g. 1 2 3">
  </div>


    <label for="quantum" id="quantum-label" style="display: none;">Time Quantum (for RR):</label>
    <input type="number" id="quantum" style="display: none;" placeholder="e.g., 2">

    <button onclick="solve()">Solve</button>

    <div id="gantt-chart"></div>
    <div id="ready-queue"></div>
    <div id="table-output"></div>
    <div id="averages"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
